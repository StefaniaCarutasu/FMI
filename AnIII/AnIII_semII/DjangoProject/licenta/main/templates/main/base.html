<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {% comment %} Google icons {% endcomment %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/sidebar.css' %}"/>
    
    <title>{% block title%}Licenta{% endblock %}</title>
</head>
<body>

     <!-- The sidebar -->
     <div class="Sidebar">
      <ul class="SidebarList">
        <li class="SidebarRow">
          <a href="/list-courses" class="SidebarLink"> 
            <div class="icon"><span class="material-symbols-outlined"> dashboard</span></div>
            <div class="title">Dashboard</div>
          </a>
        </li>

        <li class="SidebarRow">
          <a href="/list-courses" class="SidebarLink"> 
            <div class="icon"><span class="material-symbols-outlined"> account_circle_full</span></div>
            <div class="title">Profil</div>
          </a>
        </li>

        <li class="SidebarRow">
          <a href="/list-courses" class="SidebarLink"> 
            <div class="icon"><span class="material-symbols-outlined"> home</span></div>
            <div class="title">Home</div>
          </a>
        </li>

        <li class="SidebarRow">
          <a href="/list-courses" class="SidebarLink"> 
            <div class="icon"><span class="material-symbols-outlined"> format_list_bulleted</span></div>
            <div class="title">Cursuri</div>
          </a>
        </li>

        <li class="SidebarRow">
          <a href="/list-courses" class="SidebarLink"> 
            <div class="icon"><span class="material-symbols-outlined"> logout</span></div>
            <div class="title">Logout</div>
          </a>
        </li>
      </ul>

    </div>

      <div class="container ">
        {% block content %}

        {% endblock %}
      </div>
   
   

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous">
    </script>

    
</body>
</html>
